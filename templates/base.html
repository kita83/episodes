<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>episodes - {% block title %}{% endblock %}</title>
</head>

<body>
{% block header %}
  <div class="header">
    <div class="wrapper">
      <a href="{% url 'feed:index' %}">episodes</a>
      <div class="header-nav">
        {% if user.is_authenticated %}
          <a href="{% url 'feed:logout' %}">ログアウト</a>
        {% else %}
          <a href="{% url 'feed:login' %}">ログイン</a>
          <a href="{% url 'feed:signup' %}">サインアップ</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}

<div class="wrapper">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
